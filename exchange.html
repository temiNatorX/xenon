<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Foreign Exchange</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #4ffe8c, #00fedc);
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }

        .header img {
            height: 80px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Vendor Section */
        .vendor-list p {
            font-size: 16px;
            color: #302b2b;
        }

        .vendor-grid {
            display: grid;
            margin: 20px auto;
            padding: 10px;
        }

        .vendor {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vendor:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .vendor-img {
            width: 90px;
            height: 90px;
            border-radius: 10%;
            margin-bottom: 10px;
        }

        .vendor p {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .vendor-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .header img {
                height: 60px;
            }

            .header h1 {
                font-size: 20px;
            }

            .vendor-grid {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="exchange.png" alt="Foreign Exchange" class="logo-img">
            <h1>Foreign Exchange Vendors in Babcock University</h1>
        </div>

        <!-- Vendor List -->
        <div class="vendor-list">
            <p>Choose a vendor for currency exchange services:</p>
            <div class="vendor-grid">
                <div class="vendor">
                    <img src="money1.jpeg" alt="Global Forex" class="vendor-img">
                    <p>Global Forex</p>
                </div>
                <div class="vendor">
                    <img src="money2.jpeg" alt="Swift Exchange" class="vendor-img">
                    <p>Swift Exchange</p>
                </div>
                <div class="vendor">
                    <img src="money3.jpeg" alt="Prime Forex Bureau" class="vendor-img">
                    <p>Prime Forex Bureau</p>
                </div>
                <div class="vendor">
                    <img src="money4.jpeg" alt="Universal Exchange" class="vendor-img">
                    <p>Universal Exchange</p>
                </div>
                <div class="vendor">
                    <img src="money5.jpeg" alt="SafeTrade FX" class="vendor-img">
                    <p>SafeTrade FX</p>
                </div>
                <div class="vendor">
                    <img src="money6.jpeg" alt="Currency Connect" class="vendor-img">
                    <p>Currency Connect</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
