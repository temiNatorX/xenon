<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenon Shopping Cart - Login</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
}
        
        /* styles.css */
body {
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
}

.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo-img {
    width: 150px;
}

.login-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: left;
    color: #333;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.signin-btn {
    width: 100%;
    padding: 10px;
    background-color: #4369e3;
    border: 1px solid #a88734;
    border-radius: 4px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
}

.signin-btn:hover {
    background-color: #ddb347;
}

.forgot-password {
    display: block;
    font-size: 12px;
    color: #0066c0;
    text-decoration: none;
    margin-top: 10px;
}

.forgot-password:hover {
    text-decoration: underline;
}

.footer-links {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.create-account-btn {
    display: inline-block;
    color: #0066c0;
    text-decoration: none;
    font-weight: bold;
    margin-top: 10px;
}

.create-account-btn:hover {
    text-decoration: underline;
}

/* Mobile Responsiveness */
@media (max-width: 480px) {
    .login-container {
        margin: 20px;
        padding: 15px;
    }

    .signin-btn {
        padding: 12px;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="xenon.png" alt="Xenon Shopping Cart" class="logo-img">
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Sign-In</h2>
            <form action="dashboard.html" method="POST">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone number" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="signin-btn">Sign-In</button>
            </form>

            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <p>New to Xenon Shopping Cart?</p>
            <a href="signup.html" class="create-account-btn">Create your Xenon account</a>
        </div>
    </div>
</body>
</html>
